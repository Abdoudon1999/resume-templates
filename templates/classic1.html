<!DOCTYPE html>
<html>
<head>
<title>Classic CV Template 1</title>
<style>
  body { font-family: Georgia, serif; line-height: 1.8; color: #444; margin: 0; padding: 20px; background-color: #f9f9f9; }
  .container { width: 70%; margin: auto; background: #fff; padding: 40px; border: 1px solid #ddd; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
  h1, h2 { color: #8b4513; border-bottom: 1px solid #8b4513; padding-bottom: 5px; margin-bottom: 15px; }
  .section { margin-bottom: 25px; }
  .section-title { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
  .item-title { font-weight: bold; color: #555; }
  .date { float: right; color: #777; font-style: italic; }
</style>
</head>
<body>
  <div class="container">
    <div id="cv-content">
      <!-- CV content will be inserted here -->
    </div>
  </div>
</body>
</html>
