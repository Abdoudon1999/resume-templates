<!DOCTYPE html>
<html>
<head>
<title>Creative CV Template 1</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 20px; background-color: #f0f2f5; }
  .container { width: 85%; margin: auto; background: #fff; padding: 35px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
  h1, h2 { color: #e91e63; }
  .section { margin-bottom: 20px; }
  .section-title { border-bottom: 2px solid #e91e63; padding-bottom: 5px; margin-bottom: 10px; font-size: 1.3em; }
  .item-title { font-weight: bold; color: #555; }
  .date { float: right; color: #777; }
</style>
</head>
<body>
  <div class="container">
    <div id="cv-content">
      <!-- CV content will be inserted here -->
    </div>
  </div>
</body>
</html>
