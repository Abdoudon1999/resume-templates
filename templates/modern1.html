<!DOCTYPE html>
<html>
<head>
<title>Modern CV Template 1</title>
<style>
  body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 20px; background-color: #f4f4f4; }
  .container { width: 80%; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  h1, h2 { color: #0056b3; }
  .section { margin-bottom: 20px; }
  .section-title { border-bottom: 2px solid #0056b3; padding-bottom: 5px; margin-bottom: 10px; }
  .item-title { font-weight: bold; }
  .date { float: right; color: #666; }
</style>
</head>
<body>
  <div class="container">
    <div id="cv-content">
      <!-- CV content will be inserted here -->
    </div>
  </div>
</body>
</html>
