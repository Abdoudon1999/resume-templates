<!DOCTYPE html>
<html>
<head>
<title>Minimalist CV Template 1</title>
<style>
  body { font-family: Helvetica, sans-serif; line-height: 1.5; color: #222; margin: 0; padding: 20px; background-color: #fcfcfc; }
  .container { width: 90%; margin: auto; background: #fff; padding: 25px; border: none; box-shadow: none; }
  h1, h2 { color: #111; margin-bottom: 10px; }
  .section { margin-bottom: 15px; }
  .section-title { font-size: 1.1em; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
  .item-title { font-weight: bold; }
  .date { float: right; color: #555; }
</style>
</head>
<body>
  <div class="container">
    <div id="cv-content">
      <!-- CV content will be inserted here -->
    </div>
  </div>
</body>
</html>
